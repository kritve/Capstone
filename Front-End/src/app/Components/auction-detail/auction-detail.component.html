<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 1100px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .back a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back i {
            margin-right: 8px;
        }

        .card {
  background-color: #ffffff; /* Ensure the card has a white background */
  border: 1px solid #dddddd;
  border-radius: 8px;
  margin-bottom: 20px;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}


        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .details {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-orange {
            background-color: #f57c00;
        }

        .btn-orange:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body class="page app items show">
    <app-header></app-header>
    <div class="content">
        <div class="main">
            <div class="container">
                <div class="element back">
                    <i class="fad fa-angle-left"></i>
                    <a href="../.html">Back</a>
                </div>
                <div class="card">
                    <h2 class="product-name">{{ auction.product.name }}</h2>
                    <h1 class="card-title">Category: {{ auction.product.category }}</h1>
                    <div class="card-header">
                      <img class="cover" src="{{getImagePath(auction.product.category)}}" 
                           style="width: 200px; height: 200px; background-color: #ffffff; border: 1px solid #dddddd;" />
                    </div>
                  </div>
                  
                <div class="card">
                    <div class="details"><strong>End Date:</strong> {{ auction.endDate | date:'medium' }}</div>
                    <div class="details"><strong>Minimum Price:</strong> {{ auction.minPrice }} Rupees</div>
                    <div class="details"><strong>Current Price:</strong> {{ currentPrice }} Rupees</div>
                    
                </div>
                <div *ngIf="!auctionOver">
                    <div class="interest">
                        <p>Interested to place a bid?</p>
                        <a *ngIf="userId == undefined" href="/Login" class="btn btn-primary btn-bid">Register to Bid</a>
                        <div *ngIf="userId !== undefined">
                            <div class="container mt-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <h2 class="card-title mb-2">Add Bid</h2>
                                                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                                    <div class="form-floating mb-3">
                                                        <label for="price">Price: </label>
                                                        <input type="number" class="form-control" id="price" formControlName="price" required>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary btn-orange w-100 mt-3">Bid</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="auctionOver">
                    <div class="card">
                        <div class="card-body">
                    <p style="color:red; font-weight:bold;">Auction over</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</body>
</html>
